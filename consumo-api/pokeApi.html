<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API Pokemon</title>
</head>
<body>
    <div class="container">
        <h1>Biblioteca Pokemon</h1>
        <input type="text" id="pokemonName" placeholder="Nombre de un pokemon">
        <button id="boton-buscar">Buscar</button>

        <div id="pokemonInfo" class="pokemon-info hidden">
            <img id="pokemonImagen" alt="Imagen de pokemon">
            <h2 id="pokemonTitle"></h2>
            <p>Altura: <span id="pokemonHeight"></span></p>
            <p>Peso: <span id="pokemonWeight"></span></p>
            <p>Tipos: <span id="pokemonTypes"></span></p>

        </div>
        <p id="errorMessage" class="error hidden"></p>

    </div>

    <script src="./pokemon_async.js"></script>
    
</body>
</html>
